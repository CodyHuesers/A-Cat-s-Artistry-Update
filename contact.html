        <div class="container">
          <h3><strong>Get in Touch!</strong></h3>
          <form action="mail.php" method="POST" class="form">
            <div class="form-group">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Taylor Swift"
              tabindex="1" required>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="therealtaylorswift@taylorswiftdagoat.com"
              tabindex="2" required>
            </div>
            <div class="form-group">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Hello there!"
              tabindex="3" required>
            </div>
            <div class="form-group">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" rows="5" cols="50" id="message" name="message"
                tabindex="4">
              </textarea>
            </div>
            
            <div>
              <button type="submit" class="formbtn"><strong>Send Message!</strong></button>
            </div>
            
          </form>
        </div>
